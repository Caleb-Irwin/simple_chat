<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat</title>
    <style>
      #main {
        background-color: #00000040;
        margin: 20px;
        padding: 10px;
        color: white;
      }
      #messages {
        padding: 10px;
      }
      li {
        list-style-type: none;
        padding: 5px;
        border: 2px solid white;
      }
      #error {
        color: red;
      }
    </style>
  </head>
  <body id="body">
    <div id="main">
      <h1>Simple Chat</h1>
      <input type="button" value="New User" id="newUser" />
      <input
        type="text"
        name="userName"
        id="userName"
        placeholder="User Name"
      />
      <p id="user">Not Signed In</p>
      <input type="button" value="Toggle Raw Data" id="toggleRaw" />
      <ul id="messages"></ul>
      <input type="text" name="message" id="message" placeholder="Message" />
      <input type="button" id="send" value="Send" />
      <p id="error"></p>
    </div>
    <script src="../ts/index.ts" type="module" defer></script>
  </body>
</html>
